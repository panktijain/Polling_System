{% extends "polls/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth-card">
  <div class="card">
    <h1>Login</h1>
    {% if form.errors %}
      <div class="alert alert-error">Invalid username or password. Please try again.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
        <input class="form-input" type="text" name="username" id="{{ form.username.id_for_label }}" autofocus required>
      </div>
      <div class="form-group">
        <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
        <input class="form-input" type="password" name="password" id="{{ form.password.id_for_label }}" required>
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn" style="width:100%;">Login</button>
    </form>
    <p class="auth-footer">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
{% endblock %}
